<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
        position: relative;
        background: transparent;
      }
      .bg {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .text {
        position: absolute;
        right: 10px;
        bottom: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <img class="bg" src="/assets/splashscreen.webp" />
    <div class="text">loading</div>
  </body>
</html>
